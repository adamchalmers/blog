{% import "macros/page.html" as page_macros %}
{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <div class="content">
        {{ page.content | safe }}
    </div>
    <script src="https://utteranc.es/client.js"
        repo="adamchalmers/blog"
        issue-term="title"
        label="comments"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>

    {{ page_macros::page_info(page=page) }}
</article>

{% endblock content %}
