# The URL the site will be built for
base_url = "https://blog.adamchalmers.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "anpu"
title = "Adam Chalmers"
description = "Blogging, generally about Rust"
generate_feed = true

taxonomies = [
    { name = "categories" },
    { name = "tags" },
]

[extra]
# Put all your custom variables here
anpu_menu_links = [
    { url = "$BASE_URL/about/", name = "About me" },
    { url = "$BASE_URL/tags/video/", name = "Video" },
    { url = "$BASE_URL/tags/audio/", name = "Audio" },
    { url = "$BASE_URL/tags/", name = "Tags" },
    { url = "$BASE_URL/atom.xml", name = "Atom feed" },
]

[markdown]
highlight_code = true